services:
  postgres:
    image: postgres:16-alpine
    container_name: bores
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5435:5432" # Stable port 5435 to avoid conflicts with default 5432
    restart: no # Do not auto-restart if stopped manually or crashes
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

  backend:
    build: ./backend
    container_name: attendance_backend
    ports:
      - "3005:3002" # Stable port 3005
    restart: on-failure # Only restart if it crashes, not always
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=3002
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${DB_HOST}:${DB_PORT}/${POSTGRES_DB}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - FRONTEND_URL=${FRONTEND_URL}
    depends_on:
      - postgres
    volumes:
      - ./backend/uploads:/usr/src/app/uploads
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

  backup:
    build: ./backup
    container_name: attendance_backup
    restart: no
    depends_on:
      - postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
    volumes:
      - backups:/backups

  frontend:
    build: ./frontend
    container_name: attendance_frontend
    restart: on-failure
    ports:
      - "8085:80" # Stable port 8085
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

volumes:
  postgres_data:
  backups:
